<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Question</title>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">

  <link rel="manifest" href="./manifest.json">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <script src="./js/app.js"></script>
</head>
<body ng-app="app" ng-controller="MainCtrl">
  <md-toolbar class="md-hue-2" style="background-color: teal">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
      </md-button>

      <h2 flex md-truncate>Trending Questions</h2>

      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
      </md-button>

      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
      </md-button>
      <md-input-container>
          <label style="color: white">Catogories</label>
          <md-select ng-model="selectionSite" ng-change="onSelection(selectionSite)">
            <md-option ng-repeat="site in sites" ng-value="site">
              {{site}}
            </md-option>
          </md-select>
        </md-input-container>
    </div>
  </md-toolbar>
  <md-card ng-repeat="post in posts">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{post.title}}</span>
        <span class="md-subhead">{{post.view_count}} views</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-sm card-media">
          <img src="{{post.owner.profile_image}}">
        </div>
        <a href="{{post.owner.link}}">{{post.owner.display_name}}</a>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="post.liked = !post.liked" class="{{post.liked ? 'md-primary md-raised': ''}}">like</md-button>
      <a href="{{post.link}}"><md-button>view</md-button></a>
    </md-card-actions>
  </md-card>
</body>
</html>
